<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Interview - edit</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script type="text/javascript" th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div id="wrapper">
    <div id="inner1">
        <ul class="menu">
            <li><a th:href="@{/}">Main</a></li>
            <li><a href="">Search</a>
                <ul>
                    <li><a th:href="@{/}">Get All</a></li>
                    <li><a th:href="@{/}">Get Filtered</a></li>
                </ul>
            </li>

            <li><a href="http://odsstudrb01.exigengroup.com/r/" target="_blank">Reviews</a></li>
            <li><a href="https://github.com/andrewdark/interview" target="_blank">View source code</a></li>
        </ul>
    </div>
    <div id="inner2">
        <table class="interview">
            <caption>Edit Interview</caption>
            <tr>
                <td>First Name:</td><td><input disabled id="firstName" type="text" th:value="${interview.candidateDto.firstName}"></td>
                <td>Date:*</td><td><input id="date" type="date" th:value="${interview.date}"></td>
            </tr>
            <tr>
                <td>Last Name:</td><td><input disabled id="lastName" type="text" th:value="${interview.candidateDto.lastName}"></td>
                <td>Status:*</td>
                <td>
                    <select id='status' name='status'>
                        <option value='' th:text="${interview.status}"></option>
                        <option th:each="status : ${T(ua.pp.darknsoft.domain.entity.Status).values()}" th:value="${status}" th:text="${status.displayName}"></option>
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Position:*</td><td><input id="position" name="position" type="text"  th:value="${interview.position}"></td>
                <td></td><td></td>
            </tr>
            <tr>
                <td>Email:*</td><td><input id="email" name="email" type="text" th:value="${interview.candidateDto.email}"></td>
                <td></td><td></td>
            </tr>
        </table>
    </div>
    <div id="inner3" class="inner3">
        <table class="interview">
            <caption>Interviewers notes</caption>
            <tr>
                <th class="col">Interviewer's First Name</th>
                <th class="col">Interviewer's Last Name</th>
                <th class="col">Interviewer's Email</th>
                <th class="col">Notes</th>
                <th class="col">Actions</th>
            </tr>
            <th:block th:each="entry : ${hasNote}" >
                <tr>
                    <td th:text="${entry.key.firstName}"></td>
                    <td th:text="${entry.key.lastName}"></td>
                    <td th:text="${entry.key.email}"></td>
                    <td th:text="${entry.value} ? 'YES' : 'NO'"></td>
                    <td><a href="" onclick="nsy()">View</a></td>
                </tr>
            </th:block>
        </table>
    </div>
    <div id="inner4" class="inner4">
        <button class="save" onclick="nsy()">Save</button>  <button class="back" onclick="location.href='/interview/'">Back</button>
    </div>
</div>
</body>
</html>
